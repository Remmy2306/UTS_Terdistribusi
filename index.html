<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MET & Art Institute Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .gallery { margin-top: 30px; }
    .art-item img { max-width: 100%; height: auto; border-radius: 5px; }
    .art-item { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
  </style>
</head>
<body>

  <h1>MET & Art Institute Gallery</h1>
 
  
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" id="search-input" class="form-control" placeholder="Cari karya seni..." />
      </div>
      <div class="col-md-4">
        <button id="button-search" class="btn btn-primary w-100">Cari</button>
      </div>
    </div>

    <div class="row" id="daftar-art"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Detail Karya</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        </div>
        <div class="modal-body">Loading...</div>
      </div>
    </div>
  </div>

  <!-- JQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="koleksi.js"></script>
</body>
</html>
